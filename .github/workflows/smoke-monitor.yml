name: Deploy Smoke Monitor

# This workflow runs smoke tests against the hosted site.
# Triggers:
# - push tags matching v* (e.g. v1.2.3) — use this for releases
# - repository_dispatch with type=hosting_deploy_success — your deploy process can call the GitHub API to notify CI
# - manual dispatch for debugging
on:
  push:
    tags: ['v*']
  repository_dispatch:
    types: [hosting_deploy_success]
  workflow_dispatch: {}

jobs:
  playwright-smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: |
          npm ci
          npx playwright install --with-deps
      - name: Build assets
        run: |
          npm run build

      - name: Run Playwright smoke script (with retry)
        env:
          HOSTING_URL: https://expense-tracker-prod-df355.web.app
        run: |
          set -e
          node scripts/playwright-smoke.js || (echo 'Retrying smoke once...' && node scripts/playwright-smoke.js)
      - name: Upload smoke artifacts
        uses: actions/upload-artifact@v4
        with:
          name: playwright-smoke-artifacts
          path: |
            playwright-smoke-*.png
            playwright-smoke-report.json
