name: Deploy Smoke Monitor

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  playwright-smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install dependencies
        run: |
          npm ci
          npx playwright install --with-deps
      - name: Run Playwright smoke script
        env:
          HOSTING_URL: https://expense-tracker-prod-df355.web.app
        run: |
          node scripts/playwright-smoke.js
      - name: Upload smoke artifacts
        uses: actions/upload-artifact@v4
        with:
          name: playwright-smoke-artifacts
          path: |
            playwright-smoke-*.png
            playwright-smoke-report.json
